<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="main">
        <nav class="nav"> <div class="title">Google News Classifier</div></nav>
        <div class="textarea">
            <form method="POST">
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" name="textarea" required></textarea>
                <label for="floatingTextarea">Enter Your T3xt</label>
            </div>
        
            <div class="buttoncont">
                <button class="button" type="submit">Classify</button>
            </div>
          </form>
        </div>
        <div class="headline">
        {% if text %} <h3> {{text}} </h3> {% else %} <h3> Please Enter news headline</h3> {% endif %}
        </div>
        <div class="resultdiv">
            <div class="resulttitle"><div>Results</div></div>
            <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col">Rank</th>
                    <th scope="col">Class</th>
                    <th scope="col">Probability</th>
                  </tr>
                </thead>
                <tbody>
                  {% for i in results %}
                  <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td>{{i}}</td>
                    <td>{{results[i]}}</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
        </div>
    </div>
</body>
</html>
